<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <img class="logo" src="./image logo/logo-removebg-preview.png" alt="logo">
    <h1>REGISTRATION FORM</h1>
    <p class="Name">
        <input type="text" Name="Name" placeholder="Name:" size="25" maxlength="30">
    </p>
    <p class="Email">
        <input type="text" Name="Email" placeholder="Email:" size="25" maxlength="30">
    </p>
    <P class="College_Name">
        <input type="text" Name="College_Name" placeholder="College_Name:" size="35" maxlength="60">
    </P>
    <P class="Department_Name">
        <input type="text" Name="Department_Name" placeholder="Department_Name:" size="35" maxlength="60">
    </P>
    <p class="Year">
        <input type="number"  Name="Year" placeholder="Year:" size="5" maxlength="10">
    </p>
    <p class="Phone_No">
        <input type="tel" name="Phone_No" placeholder="Phone_No:" size="20" maxlength="30">
    </p>
    <p class="Password">
        <input type="Password" name="Password" placeholder="Password:" size="25" maxlength="30">
    </p>
    <button class="submit">submit</button>
</form>
</body>
</html>
